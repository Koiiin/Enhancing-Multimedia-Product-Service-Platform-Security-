<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Management</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }
        th { background-color: #f8f9fa; }
        .btn-delete {
            padding: 6px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete:hover { background-color: #c82333; }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéûÔ∏è Video Management</h2>
        <table>
            <tr>
                <th>ID</th><th>Filename</th><th>Uploader</th><th>Uploader ID</th><th>Uploaded At</th><th>Action</th>
            </tr>
            {% for video in videos %}
            <tr>
                <td>{{ video.id }}</td>
                <td>{{ video.filename }}</td>
                <td>{{ video.uploaded_by_user }}</td>
                <td>{{ video.uploaded_by }}</td>
                <td>{{ video.timestamp }}</td>
                <td>
                    <form method="post" action="{{ url_for('admin.delete_video', video_id=video.id) }}">
                        <button class="btn-delete" onclick="return confirm('Delete video {{ video.filename }}?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('admin.dashboard') }}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</body>
</html>
