<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg shadow-md">
            Viewing History
        </h2>
        {% if records %}
            <ul class="space-y-4">
                {% for record in records %}
                    <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 flex justify-between items-center">
                        <span class="text-lg text-gray-700 font-medium">
                            {{ record.video.filename }}
                        </span>
                        <span class="text-sm text-gray-500">
                            {{ record.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <p class="text-lg text-gray-600">No viewing history available.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
