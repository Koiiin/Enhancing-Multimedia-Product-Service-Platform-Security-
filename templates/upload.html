<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

<div class="ui container" style="padding-top: 50px;">
    <h2 class="ui header">Upload video hoặc mp3</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="ui positive message">
          <ul class="list">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <form class="ui form" action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
        <div class="field">
            <label>Chọn file (.mp4 hoặc .mp3):</label>
            <input type="file" name="file" accept=".mp4,.mp3">
        </div>
        <button class="ui primary button" type="submit">Upload</button>
    </form>
</div>

</body>
</html>
